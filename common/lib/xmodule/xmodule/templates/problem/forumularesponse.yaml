    display_name: 数学表达式输入
    markdown: !!null
data: |
  <problem>
  <p>
  数学表达式输入问题接受一条线代表从学生的数学表达式的文本，由年级学生提供一个数学表达式进行评估。正确性是基于符号表达式的数字采样。
  </p>
  <p>
  如果学生提供的响应和年级的数学表达式都是等价于指定数值的公差，在每个变量值的指定范围，答案是正确的。
  </p>

  <p>这种反应检查可以处理符号表达式，但放置一个额外的负担问题，以指定在表达式中允许的变量和数值范围超过该变量必须是为了测试的正确性进行采样。</p>

  <script type="loncapa/python">
  VoVi = "(R_1*R_2)/R_3"
  </script>
  <p>举一个方程对象一个质量为m的相对论能量。明确表示乘法有*<tt>*</tt> 符号。</p>
  <formularesponse type="cs" samples="m,c@1,2:3,4#10" answer="m*c^2">
      <responseparam type="tolerance" default="0.00001"/>
      <br/><text>E =</text> <formulaequationinput size="40" />
  </formularesponse>

  <p>回答问题：（R_1* R_2）/ R_3。 </p>

  <formularesponse type="ci" samples="R_1,R_2,R_3@1,2,3:3,4,5#10" answer="$VoVi">
      <responseparam type="tolerance" default="0.00001"/> 
      <formulaequationinput size="40" label="Enter the equation"/>    
  </formularesponse>
      <solution>
          <div class="detailed-solution">
              <p>Explanation</p>
              <p>爱因斯坦的相对论质能理论的概要是：包含在一个质量为m的能量质量乘光速的平方。</p>
              <p>正如你可以用公式入口看到，答案是 \(\frac{R_1*R_2}{R_3}\)</p>
          </div>
      </solution>
  </problem>